name: Run METI LNG Weekly Inventory

on:
  schedule:
    - cron: '0 1 * * 3'  # 01:00 UTC Wednesday (10:00 JST)
  workflow_dispatch:

jobs:
  run-weekly-inventory:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run METI LNG weekly inventory script
        env:
          TZ: Asia/Tokyo
        run: |
          DATE=$(date '+%Y/%m/%d')
          python run_meti_lng_weekly_inventory.py "$DATE"
